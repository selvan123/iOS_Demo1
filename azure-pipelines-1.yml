trigger:
- master

pool:
  vmImage: 'macOS-latest'
  demands: xcode

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo step0
      npm install -g npm
      echo step1
      npm install titanium -g
      echo step2
      npm install -g git://github.com/appcelerator/titanium.git
      echo step3
      ti sdk install
      echo step4
      ti sdk select 10.1.1.GA


