# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
 
      
      echo Hello  
      
      echo step0
      JavaToolInstaller@0inputs:versionSpec: '11'jdkArchitectureOption: 'x64'jdkSourceOption: 'PreInstalled'
      echo step1
      npm install -g npm
      echo step3
      npm install titanium -g
      echo step4
      npm install -g n
      echo step5
      n 14
      echo step6
      npm install -g git://github.com/appcelerator/titanium.git
      echo step7
      ti sdk install 
      echo step8 
      ti sdk select 10.1.1.GA
      echo step9
      ti build -p android -b