# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
 
      
      echo step0
      npm install -g npm
      echo step1  
      npm install titanium -g
      echo step2
      npm install -g git://github.com/appcelerator/titanium.git
      echo step3  
      ti sdk install 
      echo step4  
      ti sdk select 10.1.1.GA
      echo step5
      "##vso[task.setvariable variable=JAVA_HOME]$(JAVA_HOME_11_X64)"
      echo step6
      "##vso[task.setvariable variable=PATH]$(JAVA_HOME_11_X64)/bin;$(PATH)"
        displayName: "Set java version"
      echo step7
      ti build -p android -b